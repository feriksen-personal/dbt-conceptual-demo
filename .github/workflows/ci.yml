name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install dbt packages
        run: dbt deps

      - name: Load simulator baseline
        run: dbt run-operation load_baseline

      - name: Build dbt models
        run: dbt build

      - name: Validate conceptual model
        run: |
          dbt-conceptual validate --format github

      - name: Post status summary
        if: always()
        run: |
          echo "## Conceptual Model Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          dbt-conceptual status --format markdown >> $GITHUB_STEP_SUMMARY

      - name: Generate bus matrix
        if: always()
        run: |
          dbt-conceptual export --format bus-matrix --output bus-matrix.html

      - name: Upload bus matrix artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bus-matrix
          path: bus-matrix.html
          retention-days: 30
