name: 'dbt_conceptual_demo'
version: '1.0.0'
config-version: 2

profile: 'dbt_conceptual_demo'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# =============================================================================
# dbt-conceptual configuration
# =============================================================================
vars:
  dbt_conceptual:
    # Directory where conceptual model definition lives
    conceptual_path: "models/conceptual"

    # List of folders for staging/silver layer models
    silver_paths:
      - "models/silver"

    # List of folders for gold/marts layer models
    gold_paths:
      - "models/gold"

# =============================================================================
# Model configurations
# =============================================================================
models:
  dbt_conceptual_demo:
    bronze:
      +schema: bronze
      +materialized: incremental
      +tags:
        - bronze
        - ingestion
    staging:
      +schema: staging
      +materialized: view
      +tags:
        - staging
    silver:
      +schema: silver
      +materialized: incremental
      +tags:
        - silver
    gold:
      +schema: gold
      +materialized: incremental
      +tags:
        - gold
